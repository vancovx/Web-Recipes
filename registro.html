      <section>
        <h3 class="Secciones"> Crear cuenta</h3>
        <div class="Formulario">
          <form>
            <label for="usu"> *Usuario:</label>
            <input type="text" name="usuario" id="usu" required autofocus pattern="^[a-zA-Z][a-zA-Z0-9ñÑ]{3,19}$" minlength="4" maxlength="20" title="La contraseña debe tener entre 4 y 20 caracteres, sin espacios en blanco. Solo se permiten letras y números, sin comenzar por un número.">
            <label for="pass"> *Contraseña:</label>
            <input type="password" name="contraseña" id="pass" required pattern="^[a-zA-Z][a-zA-Z0-9ñÑ_\-\.]{3,19}$" minlength="4" maxlength="20" title="El password debe tener entre 4 y 20 caracteres y puede contener letras mayúsculas, minúsculas, números, y los caracteres '_' , '-' y '.' .No debe contener espacios en blanco.">
            <label for="pass2"> Repetir contraseña:</label>
            <input type="password" name="contraseña2" id="pass2">
            <label for="email"> *Email:</label>
            <input type="text" name="correo" id="email" required>
            <div>
              <input type="reset" value="Borrar">
              <input type="submit" value="Registrarse">
            </div>
          </form>
        </div>

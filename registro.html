    <body>
      <header>
        <a href="index.html"><img src="img/logo_oso.png" alt="Logo"></a>
        <div class="titulos">
            <h1 class = "Titulo">The Sugar Vault</h1>
            <h2 class = "Subtitulo"> Las recetas más dulces del mundo </h2>
        </div>
      </header>

      <!-- Barra de navegacion fuera del header-->
      <nav>
        <input type="checkbox" id = chkMenu> <!--Lo usamos para ocultar la barra de navegación-->
        <label for="chkMenu"><span class="icon-menu-1"></span><span>Menú</span></label> <!--Relaciona el campo con el imput, como si estuviera pulsando el imput-->
        <ul id ="menu"></ul> 
      </nav>

      <section>
        <h3 class="Secciones"> Crear cuenta</h3>
        <div class="Formulario">
          <form onsubmit="comprobar_registro(event)">
            <label for="usu"> *Usuario:</label>
            <div id = "usuario_registro"></div>
            <input type="text" name="usu" id="usu" required autofocus pattern="^[a-zA-Z][a-zA-Z0-9ñÑ]{3,19}$" minlength="4" maxlength="20" title="La contraseña debe tener entre 4 y 20 caracteres, sin espacios en blanco. Solo se permiten letras y números, sin comenzar por un número.">
            <div id = "usuario_contra"></div>
            <label for="pwd"> *Contraseña:</label>
            <input type="password" name="pwd" id="pwd" required pattern="^[a-zA-Z][a-zA-Z0-9ñÑ_\-\.]{3,19}$" minlength="4" maxlength="20" title="El password debe tener entre 4 y 20 caracteres y puede contener letras mayúsculas, minúsculas, números, y los caracteres '_' , '-' y '.' .No debe contener espacios en blanco.">
            <label for="pwd2"> Repetir contraseña:</label>
            <input type="password" name="pwd2" id="pwd2">
            <label for="email"> *Email:</label>
            <input type="text" name="email" id="email" required>
            <div>
              <input type="reset" value="Borrar">
              <input type="submit" value="Registrarse">
            </div>
            <div id="errorModal" class="modal" style="display:none;">
              <div class="modal-content">
                <span class="close">&times;</span>
                <p id="errorMessage"></p>
              </div>
            </div>
          </form>
        </div>

        <p class="Ir"> Ya tengo cuenta. Ir a <a href="login.html"> Login</a>.</p>
      </section>

        mostrarMenu();
        comprobarLogin();

    </body>

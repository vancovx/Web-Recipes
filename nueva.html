    <div class="Nueva">
      <section>
          <form name="datos">
            <div class="Nueva_Receta">
              <label for="name"> Nombre:</label>
              <input type="text" name="nombre" id="name" placeholder="Gofres con fresas." autofocus maxlength="100" required>
              <label for="tiempo"> Tiempo de elaboración (min):</label>
              <input type="number" name="tiempo" id="tiempo" placeholder="90" min="1" required>
              <label for="personas"> Para cuantas personas es:</label>
              <input type="number" name="personas" id="personas" placeholder="1-10" min="1" max="10" required>
          
              <label for="lista"> Dificultad:</label>
              <select id="lista" name="dificultad">
                <option value="1-Baja"> Baja</option>
                <option value="2-Media"> Media</option>
                <option value="3-Alta"> Alta</option>
              </select>

              <label for="ingre"> Ingredientes:</label>
              <div>
                <input type="text" name="ingredientes" id="ingre" placeholder="Escribe aquí el ingrediente.">
                <button>+</button>
              </div>
              <div class="etiquetas">
                <ul>
                  <li>2 tazas de harina de trigo <button>x</button></li>
                  <li>2 cucharadas de azúcar <button>x</button></li>
                </ul>
              </div>

              <label for="eti"> Etiquetas:</label>
              <div>
                <input type="text" name="etiquetas" id="eti" list="etiquetas" placeholder="Escribe aquí la etiqueta.">
                <datalist id="etiquetas">
                  <option value="Dulce">
                  <option value="Desayuno">
                </datalist>
                <button>+</button>
              </div>
              <div class="etiquetas">
                <ul>
                  <li>Gofres <button>x</button></li>
                  <li>Postre <button>x</button></li>
                </ul>
              </div>
              
              
              <label for="elaboración"> Elaboración:</label>
              <textarea id="elaboración" name="descripcion" maxlength="300" rows="4" cols="50" placeholder="Escribe la elaboración de la receta" required></textarea>
            </div>

            <div class="Fotos">
              <h3 class="Secciones"> Fotos </h3>
                  <div>
                    <button> Eliminar </button>
                    <label for="foto" class="boton_imagen"> Subir imagen </label>
                  </div> 
                  <label for="foto"><img src="img/file.png" alt="Subir Imagen"></label>
                  <input type="file" id="foto" accept="image/jpeg,image/png">
                  <div> <textarea name="descripcion" maxlength="300" rows="4" cols="50" placeholder="Escribe un comentario para la foto" required></textarea></div>
            </div>

            <div class="Añadir_Receta">
              <input type="reset" value="Limpiar">
              <input type="submit" value="Crear">
            </div>

          </form>
      </section>    
    </div>

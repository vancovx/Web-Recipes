      <nav>
        <input type="checkbox" id="chkMenu">
        <label for="chkMenu"><span class="icon-menu-1"></span><span>Menú</span></label>

      <div class="Buscar">
        <section class="Filtro">
          <h3 class="Secciones">Filtro de búsqueda</h3>
          <div>
            <form onsubmit="buscarReceta(event)">
              <label for="autor"> Autor:</label>
              <input type="text" name="autor" id="autor" placeholder="autor" autofocus>
              <label for="cont"> Nombre:</label>
              <input type="text" name="cont" id="cont" placeholder="texto" >
              <label for="ingre"> Ingredientes:</label>
              <input type="text" name="ingre" id="ingre" placeholder="fresas, arandanos...">
              <label for="eti"> Etiquetas:</label>
              <input type="text" name="eti" id="eti" placeholder="gofres, dulce...">
              <label for="dificultad"> Dificultad:</label>
                <select id="dificultad" name="dificultad">
                  <option value="Cualquiera>">Cualquiera</option>
                  <option value="Baja"> Baja</option>
                  <option value="Media"> Media</option>
                  <option value="Alta"> Alta</option>
                </select>
              <div>
                <input type="reset" value="Borrar">
                <input type="submit" value="Buscar">
              </div>
            </form>
          </div>
        </section>
        <section class="Resultado">
          <h3 class="Secciones">Resultado de la búsqueda</h3>
          <div id="recetas"></div>
        </section>
      </div>
